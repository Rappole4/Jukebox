<!DOCTYPE html>
<html>
	<head>
		<title>Jukebox Workshop</title>
		<script src="js/jukebox.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jukebox.css">
	</head>
	<body>
		<div id="div1">
			<h2>The List</h2>
			<input id="allMusics" type="submit" value="Music List"/>
			<p>
				<ol>
					<li id="tiger"></li>
					<li id="fight"></li>
				</ol>
			</p>
		</div>
		<div id="div2">
			<header><h1>Get your grove on!</h1></header>
			<img id="play" type="button" src="images/Runner.jpg">
			<img id="stop" type="button" src="images/Stop.jpg">
			<img id="next" type="button" src="images/Next.jpg">
			<audio class="audio" autoplay loop id="music">
  				<source src="audio/fight-song.mp3" type="audio/mp3">
			</audio>
		</div>
	</body>
</html>
